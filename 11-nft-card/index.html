<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/generales.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>NFT Card</title>
</head>
<body>
    <section class="container">
        <figure class="container-nft">
            <img src="./images/image-equilibrium.jpg" alt="imagen equilibrium">
        </figure>

        <article class="container-description">
            <h1>Equilibrium #3429</h1>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </article>

        <div class="container-valorETH">
            <p class="valor">
                <img src="./images/icon-ethereum.svg" alt="icon etherium">
                0.041ETH
            </p>
            <P class="tiempo">
                <img src="./images/icon-clock.svg" alt="icon clock">
                3 days left
            </P>
        </div>

        <div class="container-avatar">
            <figure class="avatar">
                <img src="./images/image-avatar.png" alt="">
            </figure>

            <p>Creation of <b>Jules Wyvern</b></p>
        </div>
    </section>
</body>
</html>
