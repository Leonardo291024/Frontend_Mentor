<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!--Fuentes-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <!--Estilos-->
  <link rel="stylesheet" href="./styles/variable.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <section class="container-header">
    <header class="container d-flex justify-content-start align-items-center p-2 header-container">
      <img src="./images/logo.svg" alt="">
    </header>
  </section>

    <section class="hero">
      <img src="./images/hero-mobile.jpg" alt="hero mobile">
    </section>

    <section class="hero-desktopt">
      <img src="./images/hero-desktop.jpg" alt="hero desktopt">
    </section>

    <section>
      <section class="container-header-desktop">
        <header class="container d-flex justify-content-start align-items-center p-2 header-container">
          <img src="./images/logo.svg" alt="">
        </header>
      </section>
      <div class="p-4 text-center">
        <h2 class="title-1">WE ' RE</h2>
        <h2 class="title-2">COMING <br> SOON</h2>
        <P class="description">
          Hello fellow shoppers! We're currently building our new fasion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </P>
      </div>

      <div class="container-input h-200">
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="input-email" placeholder="Email Address" aria-label="Recipient's username" aria-describedby="button-addon2" required>
          <button class="btn-input" type="button" id="btn_input">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
        <p class="error-mesaje" id="error_mesaje">
          <img src="./images/icon-error.svg" alt="icono de errorr">
          Please provide a valid email
        </p>
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>
</html>
