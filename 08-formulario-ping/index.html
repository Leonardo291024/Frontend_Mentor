<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Estilos-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Ping</title>
</head>
<body>
    <section class="">
        <div class="container text-center titles">
            <h1>PING<span>.</span></h1>
            <p class="text-soon">We are launching <b>soon!</b></p>
            <p class="text-subscribe">Subscribe and get notified</p>
        </div>
        <form class="formulario" action="">
            <div>
                <input class="form-control input-email" id="myInput" type="text" placeholder="Your email address...">
                <p class="error-mesaje" id="error">Please provide a valid email address</p>
            </div>
            <button type="button" class="btn btn-primary btn-enviar" id="btn">Notify Me</button>
        </form>
    </section>

    <section class="container text-center dashboard">
        <img src="./images/illustration-dashboard.png" alt="dashboard">
    </section>

    <footer class="container text-center">
        <nav>
            <a href="#">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#">
                <i class="bi bi-instagram"></i>
            </a>
        </nav>
        <p class="copy">Copyrigth Ping. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="./js/formulario.js"></script>
</body>
</html>
