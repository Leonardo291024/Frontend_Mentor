<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Subscribete</title>
</head>
<body>
    <main>
            <section class="banner">
                <img src="./images/illustration-sign-up-mobile.svg" alt="" class="banner_mobile">
                <img src="./images/illustration-sign-up-desktop.svg" alt="" class="banner_desktop">
            </section>
            <section>
            <div class="container-title">
                <h1>Stay updated!</h1>
            </div>
            <div class="container-subtitle">
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="list-check">
                <div>
                    <img src="./images/icon-list.svg" alt="">
                    <p>Product discovery and building what matters</p>
                </div>
                <div>
                    <img src="./images/icon-list.svg" alt="">
                    <p>Measuring to ensure updates are a sucess</p>
                </div>
                <div>
                    <img src="./images/icon-list.svg" alt="">
                    <p>And much more!</p>
                </div>
            </div>
            <form action="./thanks.html" class="container-form" id="formulario">
                <label for="">Email address</label>
                <input type="email" placeholder="email@company.com" id="correo">
                <p id="error"></p>
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </section>
    </main>
   

    <script src="./js/main.js"></script>
</body>
</html>
