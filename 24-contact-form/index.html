<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Funtes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!--Estilos-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact Form</title>
</head>
<body>
    <main class="container main-container">
        <h1 class="title">Contact Us</h1>
        <form class="container-form" id="formulario">
            <section class="row seccion-inputs">
                <div class="col-sm-12 col-md-6 div-inputs">
                    <label class="text-labels" for="name">First name <span>*</span></label>
                    <input type="text" class="form-control inputs" id="input-name">
                    <span class="error" id="name-error">This field is required</span>
                </div>
                <div class="col-sm-12 col-md-6 div-inputs">
                    <label class="text-labels" for="last-name">Last name <span>*</span></label>
                    <input type="text" class="form-control inputs" id="input-last-name">
                    <span class="error" id="last-name-error">This field is required</span>
                </div>
                <div class="div-inputs">
                    <label class="text-labels" for="email">Email Address <span>*</span></label>
                    <input type="email" class="form-control inputs" id="input-email">
                    <span class="error" id="email-error">Please enter a valid email</span>
                </div>
            </section>
            <section class="seccion-radios">
                <label class="text-labels">Query Type <span>*</span></label>
                <div class="container-divs-radio">
                    <div class="div-radios" id="div_radios">
                        <input type="radio" id="enquiry" name="option">
                        <label for="enquiry" class="text-labels">General Enquiry</label>
                    </div>
                    <div class="div-radios">
                        <input type="radio" id="request" name="option">
                        <label for="request" class="text-labels">Support Request</label>
                    </div>
                    <span class="error" id="type-error">Please a query type</span>
                </div>
            </section>
            <section class="seccion-textArea">
                <div class="mb-3">
                    <label for="mensaje-area" class="form-label text-labels">Message <span>*</span></label>
                    <textarea class="form-control" id="mensaje-area" rows="8"></textarea>
                    <span class="error" id="text-area-error">This field is required</span>
                  </div>
            </section>
            <section class="seccion-btn">
                <div class="div-radios">
                    <input class="check-box" type="checkbox" id="check-acepted">
                    <label class="text-labels" for="check-acepted">I consent to being contacted by the team <span>*</span></label>
                </div>
                <span class="error" id="acepted-error">To submit this form, please consent to being contacted</span>
                <div class="div-btn">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </section>
        </form>
    </main>   
    
    <div id="popup" class="popup-success">
        <div class="d-flex align-center gap-2">
            <img src="./images/icon-success-check.svg" alt="">
            <h2>Messaje Sent!</h2>
        </div>
        <p>
            Thanks for completing the form. We'll be in touch soon!
        </p>
    </div>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Script de el Formulario-->
    <script src="./js/formulario.js"></script>
</body>
</html>
